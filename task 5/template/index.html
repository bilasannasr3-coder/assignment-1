<!DOCTYPE html>
<html>
    <head>
        <title>web page</title>
        <style>
           * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
             }

       body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
             min-height: 100vh;
             padding: 20px;
            }
        .content {
    max-width: 800px;
    margin: 50px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    color: #333;
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

hr {
    border: none;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    margin: 20px 0;
    border-radius: 10px;
}
h4 {
    color: #666;
    font-size: 1.2em;
    margin: 30px 0;
    font-weight: normal;
}
table {
    width: 100%;
    margin: 20px 0;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    font-size: 1.1em;
}

td {
    padding: 15px;
    border-bottom: 1px solid #eee;
}

tr:hover {
    background-color: #f5f5f5;
    transform: scale(1.01);
    transition: all 0.3s ease;
}
form {
    margin: 30px 0;
}

input[type="text"] {
    width: 60%;
    padding: 12px 20px;
    border: 2px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

input[type="text"]:focus {
    border-color: #667eea;
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
}

input[type="submit"] {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
    transition: all 0.3s ease;
}

input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}
a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.update-btn {
    background: #28a745;
    color: white;
}

.update-btn:hover {
    background: #218838;
    transform: translateY(-2px);
}

.delete-btn {
    background: #dc3545;
    color: white;
}

.delete-btn:hover {
    background: #c82333;
    transform: translateY(-2px);
}

  

        </style>
    </head>
    <body>
        <div class="content">
            
        <h1>Task Master</h1>
        </div>
        <hr>
        {% if tasks and tasks|length > 0 %}
       
        
        <table border="3">
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Actions</th>
                </tr>
                {%for task in tasks%}
                <tr>
                    <td>{{ task.content}}</td>
                    <td>{{task.date_created.date()}}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">Update</a>
                    </td>
                </tr>
                {% endfor %}
        </table>
        {% else %}
         <div class="no-tasks">
        <h4> There are no tasks. create one below </h4>
        </div>
         {% endif %}
        <form action="/" method="POST"  >
           
            <input type="text" name="content" id="content" placeholder="Enter your task..">
            <input type="submit" value="Add Task">
        </form>
        </div>
    </body>
</html>
